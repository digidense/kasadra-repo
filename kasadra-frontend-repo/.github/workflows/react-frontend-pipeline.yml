name: React CI/CD - Feature to main

on:
  pull_request:
    branches: [main] 
    types: [closed]

permissions:
  contents: read
  security-events: write
  pull-requests: write
  
env:
  WORKING_DIR: ./kasadra_frontend
  
jobs:

  Checkout-Source-Code:
    name: Checkout Source Code
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    outputs:
      should_run: ${{ steps.set_output.outputs.should_run }}
    steps:
      - id: set_output
        run: echo "should_run=true" >> $GITHUB_OUTPUT

  

  Unit-Testing:

    name: Unit Testing
    needs: Checkout-Source-Code
    runs-on: ubuntu-latest
    defaults:
      run:
          working-directory: ${{ env.WORKING_DIR }}

    steps:
    
      - name: Checkout repository
        uses: actions/checkout@v3  
        
      - name: Run Lint 
        run: npm run lint || true

      - name: Check for Unit Tests
        run: |
          echo "Checking for unit test files..."
          TEST_FILES=$(find . -type f \( -name "*.test.jsx" -o -name "*.spec.jsx" \))
          if [ -z "$TEST_FILES" ]; then
            echo " No unit test files found!"
            exit 1
          else
            echo " Test files found:"
            echo "$TEST_FILES"
          fi
      
      - name: Run Tests 
        run: |
          npm config set registry https://registry.npmmirror.com
          npm install --save-dev vitest @testing-library/react @testing-library/jest-dom jsdom
          npm test --if-present


  Build:
    name: Build 
    needs: Unit-Testing
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}


    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
  
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
  
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
  
      - name: Install dependencies
        run: npm install
  
      - name: Build React App
        run: npm run build
  
      - name: Upload React artifact
        uses: actions/upload-artifact@v4
        with:
          name: React-Artifact-code
          path: ./

              

  Packaging-and-Publishing-into-Artifact:
    name: Packaging and Publishing into Artifact
    needs: Build
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v3
        with:
          repository: SoftwareStackSolutions/Artifact_Storage
          ref: main
          token: ${{ secrets.My_GITHUB_TOKEN }}
          path: Artifact_Storage
          
      - run: mkdir -p Artifact_Storage/Frontend_Artifact
     
      - name: Check for existing latest version hash
        id: skip-check
        run: |
          cd Artifact_Storage/Frontend_Artifact    
          latest_file=$(ls Frontend_Artifact-v*.zip 2>/dev/null | sort -V | tail -n 1)
          if [[ -f "$latest_file" ]]; then
            unzip -p "$latest_file" | sha256sum | cut -d' ' -f1 > ../latest_hash.txt
          else
            echo "no_previous_hash" > ../latest_hash.txt
          fi

      - name: Download React artifact
        uses: actions/download-artifact@v4
        with:
          name: React-Artifact-code
          path: React-Artifact-code

      - name: Generate current artifact hash
        run: |
          cd React-Artifact-code
          zip -r react-temp.zip .
          unzip -p react-temp.zip | sha256sum | cut -d' ' -f1 > ../current_hash.txt

      - name: Check for changes
        id: hash-diff
        run: |
          if cmp -s latest_hash.txt current_hash.txt; then
            echo "no_change=true" >> $GITHUB_OUTPUT
          else
            echo "no_change=false" >> $GITHUB_OUTPUT
          fi  

      - name: Skip if no changes
        if: steps.hash-diff.outputs.no_change == 'true'
        run: echo "No changes in React Artifact code â€” skipping commit and push."

      - name: Determine next version
        if: steps.hash-diff.outputs.no_change == 'false'
        id: version
        run: |
          cd Artifact_Storage/Frontend_Artifact
          count=$(ls Frontend_Artifact-v*.zip 2>/dev/null | wc -l)
          echo "version=v$((count + 1))" >> $GITHUB_OUTPUT

      - name: Rename and move artifact
        if: steps.hash-diff.outputs.no_change == 'false'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mv React-Artifact-code/react-temp.zip Artifact_Storage/Frontend_Artifact/Frontend_Artifact-${VERSION}.zip
          cp Artifact_Storage/Frontend_Artifact/Frontend_Artifact-${VERSION}.zip Artifact_Storage/Frontend_Artifact/Frontend_Artifact-latest.zip

      - name: Commit and push ZIP to development branch
        if: steps.hash-diff.outputs.no_change == 'false'
        run: |
          cd Artifact_Storage
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Frontend_Artifact/Frontend_Artifact-*.zip
          git commit -m "Add Frontend_Artifact ${{ steps.version.outputs.version }}"
          git push origin main

