apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: react-app-ingress
  namespace: kasadara
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: www.softwarestack.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: react-app-service
                port:
                  number: 80
